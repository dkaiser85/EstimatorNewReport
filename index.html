<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Culture MRI® Profit Estimator</title>
    <!-- Import Inter Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/CMRI192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./icons/CMRI512.png">
    <link rel="apple-touch-icon" href="./icons/CMRI192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./icons/CMRI192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./icons/CMRI512.png">
    <style>
        /* Add/modify these styles */
        html, body {
            max-width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* Container Styling */
        .calculator-container {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            padding: 25px;
            border-radius: 10px;
            background-color: transparent;
            box-shadow: none;
            box-sizing: border-box;
        }

        /* Header Styling */
        .calculator-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .calculator-header h2 {
            font-size: 28px;
            font-weight: 700; /* Inter Bold */
            color: #333333;
            margin-bottom: 5px;
        }

        .calculator-header p {
            font-size: 16px;
            font-weight: 300; /* Inter Light */
            color: #6B7D8D;
            margin: 0;
        }

        /* Input Section */
        .input-section {
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 25px;
            padding: 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 300; /* Inter Light */
            color: #6B7D8D;
        }

        /* Normal input styling (unchanged) */
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: 400;
            border: 1px solid #d3d3d3;
            border-radius: 6px;
            outline: none;
            box-sizing: border-box;
        }

        /* Results Section */
        .results-section {
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .result-item {
            width: 48%;
            margin-bottom: 25px;
            text-align: center;
        }

        .result-item h3 {
            font-size: 18px;
            font-weight: 300; /* Inter Light */
            color: #6B7D8D;
            margin-bottom: 10px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            padding: 0 20px;
        }

        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 160px;
        }

        .primary-button {
            background-color: #6666CC;
            color: white;
        }

        .primary-button:hover {
            background-color: #5555BB;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Additional styles omitted for brevity */
    </style>
</head>
<body>

<div class="calculator-container" role="main">
    <div class="calculator-header" role="banner">
        <h2>The Culture MRI® Calculator</h2>
        <p>See How Engagement and Turnover Impact Your Bottom Line</p>
    </div>

    <div class="input-section" role="form" aria-label="Calculator Inputs">
        <!-- Total Labor Spend Input -->
        <div class="input-group">
            <label for="totalLaborCost">Total Labor Spend (USD)</label>
            <input type="text" id="totalLaborCost" placeholder="Enter your total labor spend in US dollars" aria-label="Total Labor Spend in USD">
        </div>

        <!-- Estimated Employee Engagement Input -->
        <div class="input-group">
            <label for="employeeEngagement">Estimated Employee Engagement (%)</label>
            <input type="number" id="employeeEngagement" placeholder="Enter estimated employee engagement" min="0" max="100">
        </div>

        <!-- Projected Turnover Percentage Input -->
        <div class="input-group">
            <label for="turnoverPercentage">Projected Turnover Percentage (%)</label>
            <input type="number" id="turnoverPercentage" placeholder="Enter projected turnover percentage" min="0" max="100">
        </div>
    </div>

    <div class="results-section">
        <!-- Result items omitted for brevity -->
    </div>

    <div class="action-buttons">
        <button id="downloadResultsBtn" class="action-button primary-button">
            Save & Download Results
        </button>
        <button id="resetButton" class="action-button reset-button">
            Reset Calculator
        </button>
    </div>

    <div class="logo-container">
        <img src="https://static.showit.co/file/JNQ0xT5W_YRPIk_uSDJ7-Q/176740/3.png" alt="Company Logo" class="logo">
    </div>

    <div class="calculator-footer">
        <p>&copy; 2024 The Culture MRI®. All Rights Reserved.</p>
    </div>

    <div class="liner-note">
        <em>*For simplicity, headcount is estimated using national average salary figures.</em>
    </div>
</div>

<div id="resultsModal" class="modal">
    <div class="modal-content results-modal">
        <span class="close-modal">&times;</span>
        <h3>Download Your Analysis</h3>
        
        <form id="resultsForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="company">Company *</label>
                <input type="text" id="company" required>
            </div>
            
            <div class="modal-buttons">
                <button type="button" class="action-button primary-button" id="downloadPdfBtn">
                    Download PDF Report
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const resultsModal = document.getElementById('resultsModal');
        const downloadResultsBtn = document.getElementById('downloadResultsBtn');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        const closeModal = resultsModal.querySelector('.close-modal');

        // Show modal when main button is clicked
        downloadResultsBtn.onclick = () => {
            const laborCost = document.getElementById('totalLaborCost').value;
            const engagement = document.getElementById('employeeEngagement').value;
            const turnover = document.getElementById('turnoverPercentage').value;

            if (!laborCost || !engagement || !turnover) {
                alert('Please fill in all calculator fields first.');
                return;
            }

            resultsModal.style.display = 'block'; // Ensure modal is displayed
        };

        // Close modal handlers
        closeModal.onclick = () => {
            resultsModal.style.display = 'none';
        }

        window.onclick = (e) => {
            if (e.target === resultsModal) {
                resultsModal.style.display = 'none';
            }
        }

        // Handle PDF download button
        downloadPdfBtn.onclick = async () => {
            if (document.getElementById('resultsForm').checkValidity()) {
                await generatePDF();
                resultsModal.style.display = 'none'; // Close modal after download
            } else {
                document.getElementById('resultsForm').reportValidity();
            }
        };
    });

    async function generatePDF() {
        // PDF generation logic here
    }
</script>
